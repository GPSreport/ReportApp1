<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üó∫Ô∏è Mapa de Reportes GPS</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Bootstrap CSS para mejor dise√±o -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
        }
        
        .container-fluid {
            padding: 20px;
        }
        
        .main-title {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        #map {
            height: 70vh;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 3px solid rgba(255,255,255,0.2);
        }
        
        .stats-card {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin: 10px 0;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .photo-container {
            max-height: 400px;
            overflow-y: auto;
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .photo-item {
            margin-bottom: 15px;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            background: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .photo-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .photo-item img {
            max-width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }
        
        .btn-refresh {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            color: white;
            font-size: 1.5em;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        
        .btn-refresh:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #ee5a24, #ff6b6b);
        }

        /* Nuevo bot√≥n agregar (esquina izquierda inferior) */
        .btn-add {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: linear-gradient(45deg, #38b000, #2d6a4f);
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            color: white;
            font-size: 1.3em;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s ease;
            z-index: 1000;
        }
        .btn-add:hover { transform: scale(1.06); }
        
        .marker-popup {
            max-width: 300px;
        }
        
        .marker-popup img {
            max-width: 100%;
            max-height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-top: 10px;
        }
        
        .stats-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .error-message {
            background: rgba(220, 53, 69, 0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .loading-spinner {
            animation: pulse 2s infinite;
        }

        /* Resalte para marcadores recientes */
        .leaflet-marker-icon.highlight-marker {
            animation: pulse 1.6s infinite;
            transform-origin: center;
            filter: drop-shadow(0 6px 8px rgba(0,0,0,0.25));
        }

        /* Overlay de carga global */
        #loadingDiv {
            display: none;
            position: fixed;
            inset: 0;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.35);
            z-index: 1200;
        }
        #loadingDiv .loading-box {
            background: rgba(0,0,0,0.6);
            padding: 20px 30px;
            border-radius: 8px;
            color: white;
            text-align: center;
        }

        /* Mensaje de error global (oculto por defecto) */
        #errorDiv {
            display: none;
            position: relative;
            z-index: 1150;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Mensaje de error global -->
        <div id="errorDiv" class="error-message" style="display:none;"></div>
        
        <h1 class="main-title">
            <i class="fas fa-map-marked-alt"></i>
            Mapa de Reportes GPS
        </h1>
        
        <div class="row">
            <!-- Columna del mapa -->
            <div class="col-lg-8">
                <div id="map"></div>
            </div>
            
            <!-- Columna de estad√≠sticas y fotos -->
            <div class="col-lg-4">
                <!-- Estad√≠sticas -->
                <div class="stats-card">
                    <h4><i class="fas fa-chart-bar text-primary"></i> Estad√≠sticas</h4>
                    <div class="row text-center">
                        <div class="col-6">
                            <div class="stats-number" id="totalReportes">0</div>
                            <small class="text-muted">Total Reportes</small>
                        </div>
                        <div class="col-6">
                            <div class="stats-number" id="reportesHoy">0</div>
                            <small class="text-muted">Hoy</small>
                        </div>
                    </div>
                    <div class="mt-3">
                        <strong>√öltimo reporte:</strong>
                        <div id="ultimoReporte" class="text-muted">Cargando...</div>
                    </div>
                </div>
                
                <!-- Fotos de reportes -->
                <div class="photo-container">
                    <h5><i class="fas fa-camera text-primary"></i> Fotos Recientes</h5>
                    <div id="photosContainer">
                        <div class="loading loading-spinner">
                            <i class="fas fa-spinner fa-spin"></i>
                            Cargando fotos...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bot√≥n de actualizar -->
    <button class="btn btn-refresh" onclick="cargarReportes()" title="Actualizar datos">
        <i class="fas fa-sync-alt"></i>
    </button>

    <!-- Nuevo: Bot√≥n para agregar reporte -->
    <button class="btn btn-add" onclick="abrirModalAgregar()" title="Agregar reporte">
        <i class="fas fa-plus"></i>
    </button>

    <!-- Modal para ver fotos en grande -->
    <div class="modal fade" id="photoModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Foto del Reporte</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="modalImage" src="" class="img-fluid" style="max-height: 70vh;">
                    <div id="modalInfo" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Nuevo: Modal para agregar reporte -->
    <div class="modal fade" id="addReportModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Agregar nuevo reporte</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-2">
                        <label class="form-label">Tipo de reporte</label>
                        <select id="inputTipo" class="form-select">
                            <option value="otro">Otro</option>
                            <option value="incidente">Incidente</option>
                            <option value="obstruccion">Obstrucci√≥n</option>
                            <option value="alerta">Alerta</option>
                        </select>
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Descripci√≥n</label>
                        <textarea id="inputDescripcion" class="form-control" rows="3"></textarea>
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Coordenadas (seleccione en el mapa)</label>
                        <div class="input-group">
                            <input id="inputLat" class="form-control" placeholder="Latitud">
                            <input id="inputLng" class="form-control" placeholder="Longitud">
                        </div>
                        <div class="form-text">Haga clic en "Seleccionar en mapa" y luego en el mapa para fijar la ubicaci√≥n.</div>
                        <button class="btn btn-sm btn-outline-primary mt-2" onclick="activarSeleccionMapa()">Seleccionar en mapa</button>
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Foto (opcional)</label>
                        <input id="inputFoto" type="file" accept="image/*" class="form-control">
                    </div>
                    <div id="addReportFeedback" class="text-danger small" style="display:none;"></div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button class="btn btn-primary" onclick="submitNuevoReporte()">Enviar reporte</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Configuraci√≥n del mapa
        const API_BASE_URL = window.location.origin; 
        let map;
        let markersGroup;
        let markersById = {}; // Mapa id -> marker
        let firstLoad = true;
        let isFetching = false;
        const AUTO_REFRESH_MS = 15000; // 15 segundos
        let refreshTimerId = null;
        // Opciones de carga
        const REPORTS_LIMIT = 50;    // ajustar si desea m√°s/menos reportes por petici√≥n
        const REPORTS_TIMEOUT = 10000; // ms, timeout para la petici√≥n de reportes
        const HIGHLIGHT_COUNT = 5; // cu√°ntos marcadores recientes resaltar

        // Inicializar el mapa
        function initMap() {
            map = L.map('map').setView([10.9639, -74.7964], 12);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors',
                maxZoom: 18
            }).addTo(map);
            markersGroup = L.layerGroup().addTo(map);

            // Listener de clic en el mapa: si estamos en modo selecci√≥n, rellenar lat/lng y colocar marcador temporal.
            map.on('click', function(e) {
                if (!seleccionarCoords) return;
                const lat = e.latlng.lat;
                const lng = e.latlng.lng;
                document.getElementById('inputLat').value = lat.toFixed(6);
                document.getElementById('inputLng').value = lng.toFixed(6);
                seleccionarCoords = false;
                // marcador temporal (se elimina despu√©s)
                if (tempMarkerForSelection) { markersGroup.removeLayer(tempMarkerForSelection); tempMarkerForSelection = null; }
                tempMarkerForSelection = L.marker([lat, lng]).addTo(markersGroup);
                setTimeout(()=>{ if (tempMarkerForSelection) { markersGroup.removeLayer(tempMarkerForSelection); tempMarkerForSelection = null; } }, 5000);
            });
        }
        
        // Obtiene src v√°lido para imagen base64: prueba jpeg primero, si falla prueba png
        function createImageSrcFromBase64(base64, onReady) {
            // ...existing code...
        }

        // Actualizar marcadores en el mapa (reparada)
        function actualizarMapa(reportes) {
            markersGroup.clearLayers(); // Limpiar marcadores existentes
            reportes.forEach((reporte, index) => {
                const lat = reporte.latitud;
                const lng = reporte.longitud;
                const isHighlighted = index < HIGHLIGHT_COUNT;

                // Construir contenido del popup primero
                const popupDiv = document.createElement('div');
                popupDiv.className = 'marker-popup';
                const title = document.createElement('h6');
                title.innerHTML = `<i class="fas fa-map-marker-alt text-danger"></i> Reporte #${reporte.id}`;
                popupDiv.appendChild(title);

                const fechaP = document.createElement('p');
                fechaP.innerHTML = `<strong>Fecha:</strong> ${formatearFecha(reporte.timestamp)}`;
                popupDiv.appendChild(fechaP);

                const coordP = document.createElement('p');
                coordP.innerHTML = `<strong>Coordenadas:</strong> ${lat.toFixed(6)}, ${lng.toFixed(6)}`;
                popupDiv.appendChild(coordP);

                if (reporte.descripcion) {
                    const descP = document.createElement('p');
                    descP.innerHTML = `<strong>Descripci√≥n:</strong> ${reporte.descripcion}`;
                    popupDiv.appendChild(descP);
                }

                const tipoP = document.createElement('p');
                tipoP.innerHTML = `<strong>Tipo:</strong> ${reporte.tipo_reporte || ''}`;
                popupDiv.appendChild(tipoP);

                const imgPlaceholder = document.createElement('div');
                if (reporte.foto_base64) {
                    try {
                        const img = document.createElement('img');
                        const b64 = reporte.foto_base64 || '';
                        img.src = (typeof b64 === 'string' && b64.startsWith('data:')) ? b64 : `data:image/jpeg;base64,${b64}`;
                        img.style.maxWidth = '100%';
                        img.style.maxHeight = '150px';
                        img.style.objectFit = 'cover';
                        img.style.marginTop = '10px';
                        img.style.cursor = 'pointer';
                        img.addEventListener('click', function () {
                            mostrarFotoModal(reporte.foto_base64, reporte.id, reporte.timestamp);
                        });
                        imgPlaceholder.appendChild(img);
                    } catch (err) {
                        console.warn('Error al asignar imagen en popup:', err);
                    }
                }
                popupDiv.appendChild(imgPlaceholder);

                // Crear marcador y enlazar popup (popup ya creado)
                const marker = L.marker([lat, lng]).addTo(markersGroup);
                marker.bindPopup(popupDiv);
                if (isHighlighted) {
                    const el = marker.getElement();
                    if (el) el.classList.add('highlight-marker');
                    marker.setZIndexOffset(1000);
                }

                markersById[reporte.id] = marker;
            });
        }
        
        // Actualizar fotos (miniaturas) ‚Äî al clicar centramos y abrimos popup
        function actualizarFotos(reportes) {
            const container = document.getElementById('photosContainer');
            container.innerHTML = '';

            if (!reportes || reportes.length === 0) {
                container.innerHTML = '<p class="text-muted">No hay reportes con fotos</p>';
                return;
            }

            const fotos = reportes.filter(r => r.foto_base64).slice(0, 5);
            if (fotos.length === 0) {
                container.innerHTML = '<p class="text-muted">No hay fotos disponibles</p>';
                return;
            }

            fotos.forEach(reporte => {
                const item = document.createElement('div');
                item.className = 'photo-item';

                const img = document.createElement('img');
                img.alt = `Reporte #${reporte.id}`;
                img.style.cursor = 'pointer';

                // Asignaci√≥n directa de data URI para miniatura (m√°s r√°pida y menos propensa a errores)
                try {
                    const b64 = reporte.foto_base64 || '';
                    if (typeof b64 === 'string' && b64.startsWith('data:')) img.src = b64;
                    else img.src = `data:image/jpeg;base64,${b64}`;
                } catch (err) {
                    console.warn('Error asignando miniatura:', err);
                    img.alt = 'Imagen no disponible';
                }

                img.addEventListener('click', () => {
                    // Centrar mapa y abrir popup del marcador si existe
                    const marker = markersById[reporte.id];
                    if (marker && map) {
                        map.setView([reporte.latitud, reporte.longitud], Math.max(map.getZoom(), 15), { animate: true });
                        setTimeout(() => { marker.openPopup(); }, 250);
                    }
                    // Mostrar modal con la foto en grande
                    mostrarFotoModal(reporte.foto_base64, reporte.id, reporte.timestamp);
                });

                item.appendChild(img);
                container.appendChild(item);
            });
        }

        // Mostrar modal con la foto en grande
        function mostrarFotoModal(fotoBase64, reporteId, timestamp) {
            const modalImage = document.getElementById('modalImage');
            const modalInfo = document.getElementById('modalInfo');

            // Asignar src a la imagen del modal
            modalImage.src = fotoBase64 ? `data:image/jpeg;base64,${fotoBase64}` : '';

            // Informaci√≥n adicional (opcional)
            modalInfo.innerHTML = `Reporte ID: ${reporteId}<br>Fecha: ${new Date(timestamp).toLocaleString('es-CO')}`;

            const bsModalEl = document.getElementById('photoModal');
            const bsModal = bootstrap.Modal.getInstance(bsModalEl) || new bootstrap.Modal(bsModalEl);
            bsModal.show();
        }

        // Mostrar loading (defensivo)
        function showLoading(isLoading) {
            const loadingDiv = document.getElementById('loadingDiv');
            if (!loadingDiv) return; // no fallar si no existe
            loadingDiv.style.display = isLoading ? 'flex' : 'none';
        }

        // Mostrar mensaje de error (defensivo)
        function showError(message) {
            const errorDiv = document.getElementById('errorDiv');
            if (!errorDiv) {
                console.warn('showError: no existe #errorDiv', message);
                return;
            }
            if
